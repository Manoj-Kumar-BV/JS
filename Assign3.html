<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A string is a golden string if it starts with the character 'A' or 'a' and has a total length greater than 5</p>
    <script type="text/javascript">
        let str = prompt("Enter a string: ");
        if(((str.charAt(0) === 'A') || (str.charAt(0) === 'a')) && str.length > 5 ){
            document.write("Golden String");
        }else{
            document.write("Not");
        }
    </script>
</body>
</html>
