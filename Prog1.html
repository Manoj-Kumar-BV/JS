<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Number</th>
            <th>Square</th>
        </tr>
        <script type = "text/javascript">
            let a = 1;
            while(a<=10){
                document.write("<tr>");
                document.write("<td>" + a + "</td>");
                document.write("<td>" + (a * a) + "</td>");
                document.write("</tr>");
                a++;
            }
        </script>
    </table>
</body>
</html>
